<form method ='POST' action='{% url "categories:filter" %}'>{% csrf_token %}
  <div class="mt-3 custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="all" value="all">
    <label class="custom-control-label" for="customCheck1">All Categories</label>
  </div>
  <hr/>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Gender
    </button>
    <div class="dropdown-menu customdrop"aria-labelledby="dropdownMenuButton">
          {% for gender in fields_gender %}
            <div class=" ml-3 mt-2 custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheckgender{{ forloop.counter|add:'1' }}" name='{{ gender }}' value='{{ gender }}'>
              <label class="custom-control-label" for="customCheckgender{{ forloop.counter|add:'1' }}">{{ gender|capfirst }}</label>
            </div>
          {% endfor %}
    </div>
  </div>
  <hr/>
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Category
  </button>
  <div class="dropdown-menu customdrop" aria-labelledby="dropdownMenuButton">
        {% for category in fields_category %}
          <div class=" ml-3 mt-2 custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheckcategory{{ forloop.counter|add:'1' }}" name='{{ category }}' value='{{ category }}'>
            <label class="custom-control-label" for="customCheckcategory{{ forloop.counter|add:'1' }}">{{ category|capfirst }}</label>
          </div>
        {% endfor %}
  </div>
  </div>
  <hr/>
  <div class="dropdown"  style="display: none">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Size
  </button>
  <div class="dropdown-menu customdrop"style="height: 300px;
  overflow: scroll"; aria-labelledby="dropdownMenuButton">
        {% for size in sizes %}
          <div class=" ml-3 mt-2 custom-control custom-checkbox" id='sizebox'>
            <input type="checkbox" class="custom-control-input" id="customChecksize{{ forloop.counter|add:'1' }}" name='{{ size }}' value='{{ size }}'>
            <label class="custom-control-label" for="customChecksize{{ forloop.counter|add:'1' }}">{{ size|capfirst }}</label>
          </div>
        {% endfor %}
  </div>
  </div>
  <button type="submit" class="mt-3 btn btn-primary" value="submit">Filter</button>

</form>
