{% load i18n %}
<form action='{% url "search:query" %}' class="search-form form my-2 my-lg-0 ">
	<div class='input-group'>
		<input class="form-control border-right-0 pt-0 mr-n1 pb-0" id='searchAutoComplete' type="text" style="height:30px; margin-top: 1px; font-size: 0.9rem;" placeholder="{% trans 'Search' %}" name='q' value='{{ request.GET.q }}' aria-label="Search">
		<div class="input-group-append">
			<button class="btn search-button button-black" style="margin-left: 5px; margin-top: 1px; height: 30px;" type='submit'><i class="fa fa-search fa-1x align-top"></i></button>
		</div>
	</div>
</form>
