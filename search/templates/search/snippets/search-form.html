<form action='{% url "search:query" %}' class="form my-2 my-lg-0 search-form">
	<div class='input-group'>
		<input class="form-control" type="text" placeholder="Search" name='q' value='{{ request.GET.q }}' aria-label="Search">
		<div class="input-group-append">
			<button class="btn btn-outline-dark" type="submit">Search</button>
		</div>
	</div>
</form>
