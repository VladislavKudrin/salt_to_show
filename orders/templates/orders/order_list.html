	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col" style="width: 25%;">Order ID</th>
	      <th scope="col" style="width: 25%;">Order Date</th>
	      <th scope="col" style="width: 25%;">Shipping Status</th>
	      <th scope="col" style="width: 25%;">Sold By</th>
	      <th scope="col" style="width: 25%;">Total</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for object in object_list %}
		    <tr>
		      <td><a href='{{ object.get_absolute_url }}'>{{ object.order_id }}</a></td>
		      <td>{{ object.get_status }}</td>
		      <td>{{ object.total }}</td>
		    </tr>
	    {% empty %}
		    <tr>
		      <td>No orders yet</td>
		    </tr>
	    {% endfor %}
	  </tbody>
	</table>
