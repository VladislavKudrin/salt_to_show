{% extends 'base.html' %}



{% block content %}

<div class='row'>
	<div class="col-12">
	
		<h1>Orders</h1>
		<table class='table'>
			<thead>
				<th>Order Id</th><th>Status</th><th>Total</th><th>Action</th>
			</thead>
			<tbody>
				{% for object in object_list %}
					{% include 'orders/snippets/order_complete_form.html' %}
					{% empty %}
						<tr><td colspan='3'><p class='lead'>No Orders Yet</p></td></tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>


{% endblock %}
