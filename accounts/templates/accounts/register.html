{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
	<div class='row'>
        <div class="mx-auto col-md-9 col-lg-9 ">
            <div class="text-center">

					<h2>Register</h2>
					<form method = 'POST'> {% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button><br>
					</form>

						<h2>Or log in with:</h2><br>
			        <a href="{% url 'social:begin' 'vk-oauth2' %}">  <button class="btn btn-outline-dark btn-block">
			             <i class="fab fa-vk ml-1 mr-1"></i>
			            </button>
			            </a>
			        <br>

			        <a href="{% url 'social:begin' 'google-oauth2' %}"> <button class="btn btn-outline-dark btn-block">
						<i class="fab fa-google"></i>
			        </button>
			        </a>

			        <br><small><a href='{% url "password_reset" %}'>Forgot Password?</a></small>
			</div>
		</div>
	</div>
</div>




{% endblock %}
