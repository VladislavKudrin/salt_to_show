{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
	<div class='row'>
		<div class="mx-auto col-xs-3 col-md-9 col-lg-9 text-center">
			<h1>Register</h1>
			<form method = 'POST'> {% csrf_token %}

			</form>
		</div>
	</div>
</div>

{% endblock %}
