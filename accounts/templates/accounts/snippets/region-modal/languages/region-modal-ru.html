{% load crispy_forms_tags %}
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Выбери регион</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <form method = 'POST'  action={% url 'region-init' %} id='modal-form'> {% csrf_token %}
            <div class="col-12 col-md-12 pl-0 pr-0">
              {{ form|crispy }}
            </div>
          </form>
        </p>
      </div>
      <div class="modal-footer">
        <button type="submit" form='modal-form' class="btn btn-dark">Сохранить</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
