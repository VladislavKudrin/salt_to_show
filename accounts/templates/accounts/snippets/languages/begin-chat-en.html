{% else %}

	<a href="/messages/{{ object.user.username }}" class="btn hover-button button-black medium-button btn-block">Contact seller</a>
	{% else %}
	<a href="/messages/{{ object.username }}" class="btn hover-button button-black medium-button btn-block">Contact seller</a>
	{% endif %}

{% endif %}
