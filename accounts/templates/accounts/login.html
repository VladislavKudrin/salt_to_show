{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid ">
    <div class='row'>
        <div class="mx-auto col-md-9 col-lg-9 test-center ">
            <div class="text-center">
                    <h1>Login</h1>
                    <form method = 'POST'> {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
                    </form>

                    <a href="{% url 'social:begin' 'vk-oauth2' %}">  <button class="btn btn-outline-dark btn-block">
                         <i class="fab fa-vk ml-1 mr-1"></i>
                        </button>
                        </a>
                    <br>

                    <a href="{% url 'social:begin' 'google-oauth2' %}"> <button class="btn btn-outline-dark btn-block">
                        <i class="fab fa-google"></i>
                    </button>
                    </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
