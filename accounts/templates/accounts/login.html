{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid ">
    <div class='row'>
        <div class="mx-auto col-md-9 col-lg-9 ">
            <div class="col-xs-3 text-center">
                <h1>Login</h1>
                <form method = 'POST'> {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button><br>
                    <button type="button" class="btn btn-outline-dark btn-block">
                        <a href="{% url 'social:begin' 'vk-oauth2' %}"> <i class="fab fa-vk ml-1 mr-1">
                        </i>
                        </a>
                    </button><br>
                    <button type="button" class="btn btn-outline-dark btn-block ">
                        <a href="{% url 'social:begin' 'google-oauth2' %}"> <img src="https://img.icons8.com/color/20/000000/google-logo.png"> 
                        </a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
