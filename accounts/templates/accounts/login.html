{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<div class='row'>
	<div class='col'>
		<form method = 'POST'> {% csrf_token %}
		   {{ form }}
		   <button type="submit" class="btn-default">Submit</button>
		</form>
	</div>
</div>
<div class="row">
	<div class='col'>
        <button class="btn btn-light my-3">
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook
            </a>
        </button>
    </div>
</div>

{% endblock %}
