{% extends "base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
<div class='col-12 col-md-6 mx-auto'>
  {% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}
  <form method = 'POST' action='
  {% if action_url %}
    {{ action_url }}
  {% endif %}'> {% csrf_token %}
    {% if next_url %}
      <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
    {{ form|crispy }}
    <label for='email'>Email</label>
    <input type="text" id='email' class="form-control disabled" value="{{ request.user.email }}" disabled="disabled" /><small class='text-muted'>Cannot change email</small><br/>
    <button type="submit" class="mt-3 btn btn-dark btn-lg btn-block">Save</button>
    <small><a href='{% url "password_change" %}'>Change Password</a></small>
  </form>
</div>


{% endblock %}
