<div class='row'>

		<h1>Account</h1>
		<hr>
	
		<div class="card">
		  <div class="card-body">
		    <h5 class="card-title">User Detail</h5>
		    	<div class='list-group'>
		    		<a class='list-group-item' href='{% url "accounts:user-update" %}'>Update Details</a>
		    		<a class='list-group-item' href='{% url "password_change" %}'>Change Password</a>
		    	</div>
		  </div>
		</div>
	</div>




	<div class='col-12 col-md-3 my-3'>

		    <h5 class="card-title">Products</h5>

		  <div class="card-body">
		    <h5 class="card-title">Orders</h5>

		    	</div>
		  </div>
		</div>

	<div class='col-12 col-md-3 my-3'>
		<div class="card">
		  <div class="card-body">
		    <h5 class="card-title">Support</h5>
		    	<div class='list-group'>
