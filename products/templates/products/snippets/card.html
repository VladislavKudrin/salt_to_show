{% load static %}
{% load for_loop_extras %}
<style type="text/css">
.span {
  color: red;
}
</style>



  {% if instance.images %}
  {% with instance.images.all|to_first as image %}
  
      <a class="like-center">{% include 'accounts/wish-list-update.html' with product=instance %}</a>
      <img class="card-img-top" src="{{ image.image.url }}"  alt="..." onerror=this.src="{% static 'img/Oops.png' %}">

  {% endwith %}
  {% endif %}
                <div class="card-body position-relative">
                  <a href="{{ instance.get_absolute_url }}">
                    <div class="row position-relative poloska font-weight-bold" >
                       <div class="col-3 position-static text-left one-line">
                        {{ instance.size }}
                      </div>
                      <div class="col-5 px-1 position-static text-center one-line">
                        {{ instance.brand }}
                      </div>
                      <div class="col-4 position-static text-right one-line">
                        {{ instance.price }}
                      </div>
                    </div>
                    <div class="row position-relative">
                      <div class="col position-static one-line">
                        {{ instance.title }}
                      </div>
                    </div>
                  </a>
                </div>
