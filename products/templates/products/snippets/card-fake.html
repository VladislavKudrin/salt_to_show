{% load static %}
{% load for_loop_extras %}
{% load i18n %}
<style type="text/css">
.badge-secondary {
  background-color: #808080a8 !important;
}
</style>



      {% if instance.thumbnail %} {% with instance.thumbnail.all|first as thumbnail %}
      <div class='wish-div my-auto ' style='justify-content: flex-start; display: flex;'>
      <span class="badge badge-pill badge-danger badge-status my-auto">{% trans 'Fake' %}</span>
      <img class="card-img-top my-auto " src="{{ thumbnail.thumbnail.url }}"  alt="..." onerror=this.src="{% static 'img/Oops.png' %}">

    </div>

  {% endwith %}
  {% endif %}
                <div class="card-body position-relative">

                    <div class="row position-relative poloska font-weight-bold" >
                       <div class="col-3 pr-0 position-static text-left one-line" style="font-size: 14px;">
                        {{ instance.size.size }}
                      </div>
                      <div class="col-5 px-1 position-static text-center one-line" style="font-size: 14px;">
                        {{ instance.brand }}
                      </div>
                      <div class="col-4 pl-0 position-static text-right one-line" style="font-size: 14px;">
                        {{ instance.price|to_user_currency:request }}
                      </div>
                    </div>
                    <div class="row position-relative" style="font-size: 13px;">
                      <div class="col position-static one-line">
                        {{ instance.title }}
                      </div>
                    </div>
      
                </div>
