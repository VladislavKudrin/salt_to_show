{% if request.session.language == 'RU' %}
<div id="buttons-width-mobile" class='row' style="width: 98%;">
	<div class='col-12 pb-1'>
		<a href="{{ instance.get_absolute_url_for_update }}" id="button-mobile" class="btn btn-dark btn-block">Редактировать</a>
	</div>
	<div class='col-12 pb-1'>
		{% if instance.get_absolute_url == request.path %}
		<form class='delete-product-form' method='POST' action='{% url "products:delete" %}' data-endpoint='{% url "products:delete" %}' next_url='{% url "products:user-list" %}' data_id='{{ instance.id }}' data_user='{{ instance.user }}'> {% csrf_token %}
			<input type='hidden' class='title' name='product_title' value='{{ instance.title }}' />
			<input type='hidden' name='product_id' value='{{ instance.id }}' />
			<input type='hidden' name='user_product' value='{{ instance.user }}' />
			<span class='submit-span'>
				<button type='submit' id="button-mobile" class='btn btn-dark btn-block'>Удалить</button>
			</span>
		</form>
		{% endif %}
	</div>
</div>
{% else %}
<div id="buttons-width-mobile" class='row' style="width: 98%;">
	<div class='col-12 pb-1'>
		<a href="{{ instance.get_absolute_url_for_update }}" id="button-mobile" class="btn btn-dark btn-block">Update</a>
	</div>
	<div class='col-12 pb-1'>
		{% if instance.get_absolute_url == request.path %}
		<form class='delete-product-form' method='POST' action='{% url "products:delete" %}' data-endpoint='{% url "products:delete" %}' next_url='{% url "products:user-list" %}' data_id='{{ instance.id }}' data_user='{{ instance.user }}'> {% csrf_token %}
			<input type='hidden' class='title' name='product_title' value='{{ instance.title }}' />
			<input type='hidden' name='product_id' value='{{ instance.id }}' />
			<input type='hidden' name='user_product' value='{{ instance.user }}' />
			<span class='submit-span'>
				<button type='submit' id="button-mobile" class='btn btn-dark btn-block'>Delete</button>
			</span>
		</form>
		{% endif %}
	</div>
</div>
{% endif %}
