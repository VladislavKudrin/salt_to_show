
<a href="{{ instance.get_absolute_url_for_update }}" class="btn btn-primary">Update</a>

{% if instance.get_absolute_url == request.path %}
<form class='delete-product-form' method='POST' action='{% url "products:delete" %}' data-endpoint='{% url "products:delete" %}' next_url='{% url "products:user-list" %}' class="form" data_id='{{ instance.id }}' data_user='{{ instance.user }}'> {% csrf_token %}
	<input type='hidden' class='title' name='product_title' value='{{ instance.title }}' />
	<input type='hidden' name='product_id' value='{{ instance.id }}' />
	<input type='hidden' name='user_product' value='{{ instance.user }}' />
	<span class='submit-span'>
		<button type='submit' class='btn btn-dark'>Delete</button>
	</span>
</form>

{% endif %}
