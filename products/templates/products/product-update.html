{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='col-12 col-md-6 mx-auto'>
  {% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}
  <form method = 'POST' enctype='multipart/form-data' action='
  {% if action_url %}
    {{ action_url }}
  {% endif %}'> {% csrf_token %}
    {% if next_url %}
      <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Create</button>
    <small><a href='{% url "home" %}'>Back</a></small>
  </form>
</div>


{% endblock %}
