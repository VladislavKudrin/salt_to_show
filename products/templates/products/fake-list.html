{% extends "base.html" %}
{% load for_loop_extras %}

{% block content %}

<style type="text/css">
 
 #trigger {
 	visibility: hidden;
 	display: none;
 }

</style>

<div class="container">
<div class='row'>
	<div class='col-12'>
		{% if title %} <p class="lead" id="products-by-user" style='font-size: 30px;'>{{ title }}</p>{% endif %}
	</div>
</div>

<div class='row'>
	{% for obj in object_list %}
		<div class='col-xs-12 col-sm-6 col-md-6 col-lg-3 position-relativ p-0'>
			{% include 'products/snippets/card.html' with instance=obj %}
			{% if forloop.counter|divisibleby:4 %}
				</div>
				</div>
				<div class='row'>
				<div class='col-12'>
				</div>
			{% else %}
				</div>
			{% endif %}

	{% endfor %}
</div>
</div>
	
{% endblock %}
