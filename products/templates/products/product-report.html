{% extends "base.html" %}
{% block content %}

<head>
<style type="text/css">


</style>
</head>


<div class='row'>
	<div class='col-2 text-left p-0'>
		<button class='btn btn-filter' id='trigger'><i class="far fa-arrow-alt-circle-left fa-2x"></i></button>
	</div>

	<div class='col-10 text-center'>
		{% if title %}<p class="lead" style='font-size: 30px; padding-right:230px'>{{ title }}</p>{% endif %}
	</div>
</div>



<div class="container-fluid ajax-search">

<div class='row'>



	<div hidden class='col-5 col-md-2 custom-box' id='slider' style="background-color: rgb(255,255,255); overflow: scroll;">
	  		{% include "sidebar.html" %}
	</div> 






{% if request.session.language == 'RU' %}
<div class='col mx-auto'>
	<div class="lead text-center" style='font-size: 30px;'>Спасибо. Мы проверим этот айтем.</div>
</div>
{% else %}
<div class='col mx-auto'>
	<div class="lead text-center" style='font-size: 30px;'>Thank you. We will check this item.</div>
</div>
{% endif %}







</div>


{% endblock %}
