{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

  <div class='text-center'>

    <p class="heading">{{ title }}</p>

  </div>

  <div class='container-fluid'>
    <div class='row'>
        <div class='col-xs-12 col-md-7 mx-auto'>
          <form class ='contact-form' method = 'POST' action='{% url "contact" %}'> {% csrf_token %}
            <input type="hidden" name="popchik" value="{{ user_email }}">
            <input type="hidden" name="contact_lan" value="{{ request.session.language }}">
            <input type="hidden" name="language" id='language' value='{{ request.session.language }}'>
            <div style='display: none' id='contactSubmitted'>{{ submitted }}</div>
             {{ form|crispy }}
             <button type="submit" class="btn btn-block button-black hover-button large-button">{{ button }}</button>
          </form>
          <br>
        </div>  
    </div>
  </div>

{% endblock %}
