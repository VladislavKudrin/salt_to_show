<div class='row mx-auto'>
    <div class="col-xs-5 col-md-12 text-md-center">
    	{% if key %}
      <p class="lead m-0 mt-5" style='font-size: 20px;'>Ошибка</p>
      <p class="lead m-0 mt-5" style='font-size: 20px;'>Попробуй еще раз</p>
    	{% else %}
    		<p class="lead m-0 mt-5" style='font-size: 20px;'>Повторная активация мейла</p>
    	{% endif %}
    </div>
    <div class="col-4 mx-auto text-center">
            <form method='POST' action=''>{% csrf_token %}
            	{{ form|crispy }}
            	<input class="btn btn-dark" type='submit' value='Отправить'/>
            </form>
      </div>
</div>

</div>
