{% load static %}

<head>
  <style type="text/css">
      #font {
        font-size: 14px;
      }

.soc-seti {
  display: flex;
  position: absolute;
  top: 50%;
  right: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
}

.soc-seti .soc-set {
  list-style: none;
}

.soc-seti .soc-set .a-soc {
  width: 30px;
  height: 30px;
  background-color: #fff;
  text-align: center;
  line-height: 25px;
  font-size: 15px;
  margin: 0 5px;
  display: block;
  border-radius: 50% !important;
  position: relative;
  overflow: hidden;
  border: 3px solid #fff;
  z-index: 1;
}

.soc-seti .soc-set .a-soc .icon {
  position: relative;
  color: #262626;
  transition: .5s;
  z-index: 3;
}

.soc-seti .soc-set .a-soc:hover .icon {
  color: #fff;
  transform: rotateY(360deg);
}

.soc-seti .soc-set .a-soc:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f00;
  transition: .5s;
  z-index: 2;
}

.soc-seti .soc-set .a-soc:hover:before {
  top: 0;
}

.soc-seti .soc-set:nth-child(2) {
  font-weight: bold;
}

.soc-seti .soc-set:nth-child(1) .a-soc:before{
  background: #3b5999;
}

.soc-seti .soc-set:nth-child(2) .a-soc:before{
  background: linear-gradient(#e66465, #9198e5);
  font-weight: bold;
}

.soc-seti .soc-set:nth-child(3) .a-soc:before {
  background: #0077b5;
}

}
  </style>
</head>
