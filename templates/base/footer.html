{% load static %}
{% load i18n %}
<head>
  <style type="text/css">

    .soc-seti {
      display: flex;
    }

    .soc-seti .soc-set {
      list-style: none;
    }

    .soc-seti .soc-set .a-soc {
      width: 30px;
      height: 30px;
      background-color: #fff;
      text-align: center;
      line-height: 25px;
      font-size: 15px;
      display: block;
      border-radius: 50% !important;
      position: relative;
      overflow: hidden;
      border: 2px solid #fff;
      z-index: 1;
    }

    .soc-seti .soc-set .a-soc .icon {
      position: relative;
      color: #262626;
      transition: .5s;
      z-index: 3;
    }

    .soc-seti .soc-set .a-soc:hover .icon {
      color: #fff;
      transform: rotateY(360deg);
    }

    .soc-seti .soc-set .a-soc:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f00;
      transition: .5s;
      z-index: 2;
    }

    .soc-seti .soc-set .a-soc:hover:before {
      top: 0;
    }

    .soc-seti .soc-set:nth-child(3) {
      font-weight: bold;
    }

    .soc-seti .soc-set:nth-child(1) .a-soc:before{
      background: #4a76a8;
    }

    .soc-seti .soc-set:nth-child(2) .a-soc:before{
      background: linear-gradient(#e66465, #9198e5);
      font-weight: bold;
    }

    .soc-seti .soc-set:nth-child(3) .a-soc:before {
      background: #0077b5;
    }

    .soc-seti .soc-set:nth-child(4) .a-soc:before{
      background: #3b5999;
    }

    .footer-links{
      opacity: 0.8;
    }

    .footer-links:hover{
      opacity: 1;
    }

    .footer-logo {
      display: flex;
      justify-content: center;
    }

    .footer-social {
      display: flex;
      justify-content: flex-end;
    }

    @media only screen and (max-width: 1025px) {
      .footer-desktop {
        display: none;
        visibility: hidden;
      }

      .footer-links {
        display: flex;
        justify-content: space-between;
      }

      .footer-logo {
        display: flex;
        justify-content: flex-start;
      }
    }

    @media only screen and (min-width: 1025px) {
      .footer-mobile {
        display: none;
        visibility: hidden;
      }
    }

  </style>
</head>
