
{% verbatim %}
<!-- stripe template form -->
<script id='stripeTemplate' type='text/x-jsrender'>
    <form class='payment-form' action="" method="post" id="payment-form" data-token='{{:publishKey}}' data-next-url='{{:nextUrl}}'>
  <div class="form-row">
    <!-- <label for="card-element">
      Credit or debit card
    </label> -->
    <div id="card-element" class='form-control'> 
      <!-- a Stripe Element will be inserted here. -->
    </div>
    <!-- Used to display form errors -->
    <div id="card-errors" role="alert"></div>
  </div>
  <button class='btn btn-primary my-3 btn-load'>{{:btnTitle }}</button>
    </form>
  </script>
{% endverbatim %}


{% verbatim %}
<script id='delete-product-confirm-form' type='text/x-jsrender'>
<form class='delete-product-confirm-form' method='POST' action='{{:action_url}}' data-endpoint='{{:data_endpoint}}' next_url='{{:next_url}}' class="form">
 <div class="form-group">
  <input type="text" placeholder="Why you want to delete these product?" class=" form-control" required />
  <input type='hidden' class='title' name='product_title' value='{{:product_title}}' />
  <input type='hidden' name='product_id' value='{{:product_id}}' />
  <input type='hidden' name='user_product' value='{{:user}}' />

</div>
</form>
</script>
{% endverbatim %}
