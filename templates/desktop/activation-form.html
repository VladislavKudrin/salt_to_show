{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% load i18n %}
{% block content %}

<style type="text/css">
    @media only screen and (min-width: 768px) {
        input.btn{
            margin-left: 40px;
        }
    }
</style>

<div class='row mx-auto'>
    <div class="col-xs-5 col-md-12 text-md-center">
        {% if key %}
        <p class="heading m-0 mt-5">{% trans 'Activation Error' %}</p>
        <p class="heading m-0 mt-5" >{% trans 'Please try again' %}</p>
        {% else %}
            <p class="heading m-0 mt-5" >{% trans 'Re-activate your Email below' %}</p>
        {% endif %}
    </div>
    <div class="col-4 mx-auto text-center">

            <form method='POST' action=''>{% csrf_token %}
                {{ form|crispy }}
                <input class="btn button-black hover-button large-button btn-block" type='submit' value="{% trans 'Resend Activation' %}"/>
            </form>
      </div>
</div>


</div>


{% endblock %}
