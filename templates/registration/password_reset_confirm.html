{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}

<div class="container">
<div class='row'>
    <div class='col-xs-12 col-md-7 mx-auto'>
        <h1>{% trans 'Set your new password' %}</h1>
        <form method='post' action=''>{% csrf_token %}
        {{ form|crispy }}
        <span style='margin-bottom:12px;'></span>
        <button type="submit" class='btn button-black hover-button large-button btn-block'>{% trans 'Submit' context 'save_new_password' %}</button>
        </form>
      </div>
</div>
</div>
{% endblock %}
