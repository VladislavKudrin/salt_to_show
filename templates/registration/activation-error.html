{% extends "base.html" %}
{% block content %}

<style type="text/css">
    @media only screen and (min-width: 768px) {
        input.btn{
            margin-left: 40px;
        }
    }
</style>



<div class='row'>
    <div class="col-xs-5 col-md-12 text-md-center">
    	{% if key %}
            <h1>Activation Error.</h1>
            <h1>Please try again!</h1>
    	{% else %}
    		<h1>Re-activate your Email below.</h1>
    	{% endif %}
    </div>
    <div class="col-xs-5 col-md-12 text-md-center">
            <form method='POST' action=''>{% csrf_token %}
            	{{ form.as_p }}
            	<input class="btn btn-dark" type='submit' value='Resend Activation'/>
            </form>
      </div>
</div>


{% endblock %}
