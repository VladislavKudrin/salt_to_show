{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}
<head>
<style type="text/css">

@media only screen and (max-width: 768px) { 
   #trigger {
    visibility: hidden; 
    display: none; 
  } 
}

</style>
</head>


<div class='row'>



    <div class='col-7 mx-auto'>
    <p class="heading">{% trans 'Change password' %}</p>
    <form method='post' action=''>{% csrf_token %}


        {{ form|crispy }}


        <span style='margin-bottom: 12px;'></span>
        <button type="submit" class='btn button-black hover-button large-button btn-block'>{% trans 'Save' %}</button>
    </form>
    </div>
</div>





{% endblock %}
