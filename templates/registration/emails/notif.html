{% load i18n %}

<div style="text-align: center; padding-bottom: 16px; font-family: sans-serif; padding: 32px 32px;">
  <a href="https://www.saltish.co/" style="text-decoration: none; color: black; font-size: 36px">SALT</a>
</div>

<div style="background-color: #eaeaea4f; font-family: sans-serif;text-align: center; padding: 32px 32px;">

	{% if number_of_notif == 1 %}
		<div style="font-size: 20px;">
			<p>У тебя есть новое сообщение
		</div>
	{% else %}
		<div style="font-size: 20px;">
			<p>У тебя есть новые сообщения: <strong>{{number_of_notif}}</strong>
		</div>
	{% endif %}

{% blocktrans %}
	<div style="border: 1px solid black; display: inline-block; font-size: 20px;  padding: 12px; min-width: 175px;word-break: break-word;
	max-width: 400px;">
		<p style='text-align: left !important; font-size: 18px; margin: 0 0 !important'>{{last_message_from}}:</p> </br>
		<p style='text-align: left !important; font-size: 18px; font-style: italic; margin: 0 0 !important'>"{{last_message_text}}"</p>
	</div>

	<div style="text-align: center; margin: 32px 32px;">
		<button style="border: 1px solid black; background-color: black; padding: 15px 15px;">
			<a href="https://www.saltish.co/messages/" style="text-decoration: none; color: white; font-size: 16px">ПЕРЕЙТИ В ДИАЛОГИ</a>
		</button>
	</div>

	<div>
		<a href="https://vk.com/saltmarketplace" ><img style='width: 20px; height: 20px; margin: 0 4px;' src="https://image.flaticon.com/icons/png/512/2175/2175348.png"></a>
		<a href="https://www.instagram.com/saltish.co/" ><img style='width: 20px; height: 20px; margin: 0 4px;' src="https://image.flaticon.com/icons/png/512/2175/2175198.png"></a>
		<a href="https://www.linkedin.com/company/saltish-co/about/"" ><img style='width: 20px; height: 20px; margin: 0 4px;' src="https://image.flaticon.com/icons/png/512/2168/2168311.png"></a>
	</div>

</div>

{% endblocktrans %}
