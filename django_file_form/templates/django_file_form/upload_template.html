{% load i18n %}
<script type="text/template" id="qq-template">
    <div class="qq-uploader-selector qq-uploader">
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span>{% trans 'Drop files here to upload' %}</span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button custom-upload-ecommerce">
            <div>{% trans 'Upload a file' %}</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
            <span>{% trans 'Processing dropped files...' %}</span>
            <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
        <div class="ui-widget ui-helper-clearfix custom-upload-file-ajax">
        <ul class="qq-upload-list-selector qq-upload-list gallery ui-helper-reset ui-helper-clearfix" id='customSort' >
            <li class="ui-widget-content ui-corner-tr" style="background-color:white" id='sortLi' >
                <div class="qq-progress-bar-container-selector">
                    <div class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
                <img class="qq-thumbnail-selector" width="96" height="72">
                <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                <a class="qq-upload-cancel-selector qq-upload-cancel" href="#">{% trans 'Cancel' %}</a>
                <a class="qq-upload-retry-selector qq-upload-retry" href="#">{% trans 'Retry' %}</a>
                <a class="qq-upload-delete-selector qq-upload-delete ui-icon ui-icon-trash" href="#">{% trans 'Delete' %}</a>
                <span class="qq-upload-status-text-selector qq-upload-status-text"></span>
            </li>

        </ul>
        <div class>
            <input type="hidden" name='image' id='id_image' class='form-control'>
        </div>
        
    </div>
</script>
